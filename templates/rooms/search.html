{% extends "base.html" %} 

{% block page_name %}Search{% endblock page_name %}

{% block search-bar %}{% endblock search-bar %}

{% block content %} 
    <h2>Search!</h2>
    
    <form method="GET" action="{% url "rooms:search" %}">
        <div>
            <label for="city">City</label>
            <input value="{{ city }}" id="city" name="city" placeholder="Search by City"/>
        </div>

        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                {% for country in countries %}
                    <option value="{{ country.code }}" {% if country.code == selected_country %}selected{% endif %}>
                        {{ country.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="room-type">Room Type</label>
            <select name="room-type" id="room-type">
                <option value="0" {% if selected_room_type == 0 %}selected{% endif %}>
                    Any Kind
                </option>
                {% for room_type in room_types %}
                    <option value="{{ room_type.pk }}" {% if selected_room_type == room_type.pk %}selected{% endif %}>
                        {{ room_type.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button>Search</button>
    </form>
{% endblock content %}
