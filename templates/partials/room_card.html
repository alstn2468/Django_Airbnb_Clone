<div class="w-1/4 mb-10 px-2">
    <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{ room.first_photo }});">
    </div>
    <div class="flex justify-between">
        <div>
            {% if room.host.is_superhost %}
            <span
                class="uppercase border-black border rounded py-px px-1 font-semibold text-xs text-black mr-1">superhost</span>
            {% endif %}
            <span class="text-sm text-gray-600">{{ room.city }}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{ room.total_rating }}
        </span>
    </div>
</div>
